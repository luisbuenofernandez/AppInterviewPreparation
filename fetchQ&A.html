<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link id="icon" rel="icon" type="image/png" href="JS+CSS+JSON/money_4395964.png">


    <link rel="stylesheet" href="JS+CSS+JSON/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="container">

    <div class="section-1">
        <div class="space-between margin8px fetch-heading">
            <a href="index.html">
                <div id="goBackOrGoHome" class="btn"> <img src="JS+CSS+JSON/house-heart-fill.svg" alt=" Home Button">
                </div>
            </a>

            <div class="topLeftCorner">
                <button id="deleteButton" class="delete-btn btn"><img src="JS+CSS+JSON/trash-fill.svg"
                        alt="Delete Button"></button>
                <button id="editBtn" class="edit-btn btn"><img src="JS+CSS+JSON/pen-fill.svg"
                        alt="Edit Button"></button>
            </div>
        </div>


        <div class="margin8px  questionSection">





            <div>

                <h2 id="displayText1">Question</h2>

                <div >
                    <button id="question-additionals" class="margin8px" button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                        </svg> 
                    </button>
                </div>

            </div>
            
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div id="displayText2" class=" questionSection">Explanation</div>


                    <div class="margin8px">
                        <label for="dropdown_topic">Topic</label>
                        <select id="dropdown_topic" onchange="handleSelection()">
                            <option value="Interviewer" selected>Interviewer</option>

                            <option value="Candidate">Candidate</option>
                            <option value="Advice">Advice</option>
                        </select>
                    </div>
                    <div class="margin8px">
                        <label for="dropdown_edition">Needs Editing?</label>
                        <select id="dropdown_edition" onchange="handleSelection()">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select>
                    </div>
                    <div class="margin8px">
                        <label for="dropdown_representation">Accurate Representation?</label>
                        <select id="dropdown_representation" onchange="handleSelection()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

            </div>




        </div>

    </div>




    <div class="section-2 margin8px">
        <div id="editableText" class="scrollable">

            <div>
                <h4 id="displayText3">Answer</h4>
            </div>
            <hr>
            <div id="displayText4">Example</div>
        </div>
    </div>



    <div class="section-3 margin8px">
        <button id="fetchButton" class="btn">Fetch Random Text</button>
    </div>



    <script src="JS+CSS+JSON/fetchQ&A.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
